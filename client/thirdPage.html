<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Task Form</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/newstyles.css">
</head>
<body>
    <h1>දෛනික නිෂ්පාදන සටහන</h1>
    <h2>Daily Production Update</h2>

    <form id="taskForm">
        <label for="date">නිෂ්පාදිත දිනය</label>
        <input type="date" id="date" name="date">

        <label for="division-section">නිෂ්පාදන අංශය</label>
        <select id="division-section" name="division-section" required>
            <option value="">Select Division Section</option>
            <option value="Machine">Machine</option>
            <option value="Packing">Packing</option>
            <option value="Other">Other</option>
        </select>

        <!-- Button to Navigate to the Next Page -->
        <button id="secondPageNextBtn" type="button">Next Page</button>
    </form>

    <script src="JS/fourthPage.js"></script>
    <script src="JS/LossHours.js"></script>
    <script src="JS/thirdPage.js"></script>

    <!-- Script to handle button click -->
    <script>
        document.getElementById('secondPageNextBtn').addEventListener('click', function() {
            window.location.href = 'fourthPage.html';
        });
    </script>
</body>
</html>
