<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Packing Item and Type</title>
    <link rel="stylesheet" href="CSS/newstyles.css">
</head>
<body>
    <h1>දෛනික නිෂ්පාදන සටහන</h1>
    <h2>Daily Production Update</h2>

    <form id="taskForm" >
        <label for="line">ඔයා වැඩ කරපු Line එක තෝරන්න</label>
        <div id="lineOptions" class="line-options"></div>

    <label for="packingItems">Packing Item:</label>
    <select id="packingItems">
        <option value="">Select Packing Item</option>
    </select>
    <br>

    <label for="packingTypes">Packing Type:</label>
    <select id="packingTypes">
        <option value="">Select Packing Type</option>
    </select>
    <br>

    <label for="packingQty">Packing Qty:</label>
    <input type="number" id="packingQty" name="packingQty" placeholder="Enter Packing Qty" required>
    <br>

    <label for="packingHrs">Packing Hours:</label>
    <input type="text" id="packingHrs" placeholder="HH:MM" required>

    <br>

    <button type="button" id="repeatBtn">Add New</button>
    <br>
    
    <button id="lhPageNextBtn">Next Page</button>
    
    </form>

    <script src="JS/fourthPage.js"></script>
    <script src="JS/LossHours.js"></script>
    <script src="JS/session Storage Handler Packing Data.js"></script>
    
    
    <script>
        document.getElementById("packingHrs").addEventListener("input", function (e) {
              let value = e.target.value.replace(/[^0-9]/g, '');  // Allow only numbers

                // Add colon after entering 2 digits (HH)
                if (value.length > 2) {
                    value = value.slice(0, 2) + ':' + value.slice(2);
                }

                // Limit input to 5 characters (HH:MM)
                e.target.value = value.slice(0, 5);
            });

        document.getElementById("packingHrs").addEventListener("blur", function (e) {
            let value = e.target.value;

            // Split the value into hours and minutes
            const [hours, minutes] = value.split(":");

            // Validate hours (should be between 0 and 23)
            if (hours && (parseInt(hours) < 0 || parseInt(hours) > 23)) {
                alert("Please enter valid hours (0-23).");
                e.target.value = '';
            }

            // Validate minutes (should be between 0 and 59)
            if (minutes && (parseInt(minutes) < 0 || parseInt(minutes) > 59)) {
                alert("Please enter valid minutes (0-59).");
                e.target.value = '';
            }
        });

    </script>

</body>
</html>
