<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Packing Item and Type</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/newstyles.css">
</head>
<body>
    <h1>දෛනික නිෂ්පාදන සටහන</h1>
    <h2>Daily Production Update</h2>

    <form id="taskForm">
        
    <label for="additionalAction">අමතර ක්‍රියාව</label>
    <select id="additionalAction">
        <option value="">Select Your Answer</option>
    </select>
    <br>

    <label for="LTNormalHours">Loss Time සාමාන්‍ය පැය</label>
    <input type="text" id="LTNormalHours" name="LTNormalHours" placeholder="HH:MM" required>
    <br>

    <label for="LossTimeOT">Loss Time OT</label>
    <input type="text" id="LossTimeOT" name="LossTimeOT" placeholder="HH:MM" required>

    <button type="button" id="repeatActionBtn">Add New</button>
    <br>
    <button type="button" id="submitBtn">Submit</button>

    </form>

    <script src="JS/LossHours.js"></script>
    <script src="JS/profileDropdown.js"></script>
    <script src="JS/dynamicActionForms.js"></script>
    <script src="JS/sessionStorageHandler.js"></script>
    <script>
        document.getElementById("LTNormalHours").addEventListener("input", function (e) {
              let value = e.target.value.replace(/[^0-9]/g, '');  // Allow only numbers

                // Add colon after entering 2 digits (HH)
                if (value.length > 2) {
                    value = value.slice(0, 2) + ':' + value.slice(2);
                }

                // Limit input to 5 characters (HH:MM)
                e.target.value = value.slice(0, 5);
            });

        document.getElementById("LTNormalHours").addEventListener("blur", function (e) {
            let value = e.target.value;

            // Split the value into hours and minutes
            const [hours, minutes] = value.split(":");

            // Validate hours (should be between 0 and 23)
            if (hours && (parseInt(hours) < 0 || parseInt(hours) > 23)) {
                alert("Please enter valid hours (0-23).");
                e.target.value = '';
            }

            // Validate minutes (should be between 0 and 59)
            if (minutes && (parseInt(minutes) < 0 || parseInt(minutes) > 59)) {
                alert("Please enter valid minutes (0-59).");
                e.target.value = '';
            }
        });

        document.getElementById("LossTimeOT").addEventListener("input", function (e) {
              let value = e.target.value.replace(/[^0-9]/g, '');  // Allow only numbers

                // Add colon after entering 2 digits (HH)
                if (value.length > 2) {
                    value = value.slice(0, 2) + ':' + value.slice(2);
                }

                // Limit input to 5 characters (HH:MM)
                e.target.value = value.slice(0, 5);
            });

        document.getElementById("LossTimeOT").addEventListener("blur", function (e) {
            let value = e.target.value;

            // Split the value into hours and minutes
            const [hours, minutes] = value.split(":");

            // Validate hours (should be between 0 and 23)
            if (hours && (parseInt(hours) < 0 || parseInt(hours) > 23)) {
                alert("Please enter valid hours (0-23).");
                e.target.value = '';
            }

            // Validate minutes (should be between 0 and 59)
            if (minutes && (parseInt(minutes) < 0 || parseInt(minutes) > 59)) {
                alert("Please enter valid minutes (0-59).");
                e.target.value = '';
            }
        });

    </script>
</body>
</html>
